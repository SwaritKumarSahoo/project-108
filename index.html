<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <div class="col-xs-12 header_div text-center">
    <h2>Sound controlled Animal</h2>

  </div>
  <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();"> START </button>
        <h3 id="result_label"></h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img id="dog" src="bark.gif" heitht="30">
        <img id="cat" src="meow.gif" heitht="300">
        <img id="background" src="giphy.gif" width="300" height="300">
      </center>
      </div>

<script src="main.js"></script>
